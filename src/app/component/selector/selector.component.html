<div
  class="selector"
  (click)="showOptionals = !showOptionals"
  (mouseleave)="showOptionals = false"
>
  {{ active || optionals[0] }}
  <span class="mi" *ngIf="showIcon">keyboard_arrow_down</span>
  <ul *ngIf="showOptionals">
    <li
      *ngFor="let optional of optionals"
      (click)="active = optional"
      [class.active]="active == optional"
    >
      {{ optional }}
    </li>
  </ul>
</div>
