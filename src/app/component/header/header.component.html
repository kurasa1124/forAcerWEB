<div class="header" id="header">
  <div class="limit">
    <div class="mi menu" (click)="showMenu.emit(!menu)">menu</div>
    <div class="logo f0" [routerLink]="['']">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Acer_2011.svg/1280px-Acer_2011.svg.png"
        alt="logo"
      />
    </div>
    <div class="f1"></div>
    <app-selector [optionals]="language"></app-selector>
    <div class="wellcome" *ngIf="token.isLogin">{{ name }}，您好</div>
    <div
      class="user"
      *ngIf="token.isLogin"
      [style.backgroundImage]="'url(' + photoUrl + ')'"
      (click)="showUserList = !showUserList"
    >
      <app-user-list
        [@slideIn]
        *ngIf="showUserList"
        (logout)="token.isLogin = false"
        (mouseleave)="showUserList = false"
      ></app-user-list>
    </div>
    <i class="ai-user" *ngIf="!token.isLogin" (click)="showLogin = true"></i>
    <i class="ai-shopping-cart"></i>
    <div [@slideIn] class="count" *ngIf="token.isLogin">99</div>
  </div>
</div>

<app-frosted-glass
  *ngIf="showLogin"
  (close)="showLogin = false"
  (login)="token.isLogin = true"
></app-frosted-glass>
