<div class="full" (click)="close.emit()"></div>
<app-login
  *ngIf="!forgetPassword"
  (forget)="forgetPassword = true"
  (login)="login.emit(); close.emit()"
  (close)="close.emit()"
></app-login>
<app-password
  *ngIf="forgetPassword"
  (cancel)="forgetPassword = false"
  (close)="close.emit()"
></app-password>
