<div (mouseenter)="stopCarousel()" (mouseleave)="startCarousel()">
  <ul #carousel="">
    <li
      *ngFor="let slider of sliders"
      [style.background-image]="'url(' + slider + ')'"
    ></li>
  </ul>

  <i class="ai-left left" (click)="changeActive(active - 1)"> </i>
  <i class="ai-right right" (click)="changeActive(active + 1)"> </i>
</div>
