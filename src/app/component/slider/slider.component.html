<ul #scroll>
  <li *ngFor="let slider of sliders">
    <img [src]="'../../../assets/' + slider" [alt]="slider" />
  </li>
</ul>

<div class="mi left" (click)="changeActive(active - 1, scroll)">
  chevron_left
</div>
<div class="mi right" (click)="changeActive(active + 1, scroll)">
  chevron_right
</div>
