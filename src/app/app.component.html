  (showMenu)="showMenu = $event"

></app-header>

<div id="container" class="f1 fc">
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>

<app-light-box
  (showBox)="showLightBox = $event"
  *ngIf="showLightBox"
></app-light-box>
