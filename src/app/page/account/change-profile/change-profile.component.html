<table cellpadding="0" cellspacing="0">
  <tr>
    <td rowspan="6" class="img md-hide">
      <img src="assets/changeProfile-image.svg" alt="" />
    </td>
    <td>
      <div class="flex">
        <label class="f1"
          ><span class="mi">person</span><input type="text" placeholder="帳號"
        /></label>
        <button class="gg f0">
          <i class="fab fa-google"></i>
        </button>
        <button class="fb f0"><i class="fab fa-facebook-f"></i></button>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <label
        ><span class="mi">face</span><input type="text" placeholder="姓名"
      /></label>
    </td>
  </tr>
  <tr>
    <td>
      <label>
        <span class="mi">cake</span>
        <div class="birthday">
          <a class="xs-hide">出生於</a>
          <app-selector
            [showIcon]="false"
            [default]="birthDay.year"
            [optionals]="years"
            (select)="birthDay.year = $event"
          ></app-selector>
          <a class="xs-hide">年</a>
          <a class="xs-show">/</a>
          <app-selector
            [showIcon]="false"
            [default]="birthDay.month"
            [optionals]="months"
            (select)="birthDay.month = $event"
          ></app-selector>
          <a class="xs-hide">月</a>
          <a class="xs-show">/</a>
          <app-selector
            [showIcon]="false"
            [default]="birthDay.date"
            [optionals]="dates"
            (select)="birthDay.date = $event"
          ></app-selector>
          <a class="xs-hide">日</a>
        </div>
      </label>
    </td>
  </tr>
  <tr>
    <td>
      <label
        ><span class="mi">public</span>
        <div class="muti-input">
          <app-selector [optionals]="country"></app-selector></div
      ></label>
    </td>
  </tr>
  <tr>
    <td>
      <label
        ><span class="mi">mail</span
        ><input
          type="email"
          placeholder="電子信箱"
          (keyup)="emailChange($event)"
        /><i class="mo" [ngClass]="rightEmail ? 'green' : 'red'">{{
          rightEmail ? "check_circle" : "cancel"
        }}</i>
      </label>
    </td>
  </tr>
  <tr>
    <td>
      <label
        ><span class="mi">rss_feed</span>
        <div class="muti-input rss">
          <div class="f1 flex" (click)="orderRss = true">
            <div class="mi">
              {{ orderRss ? "radio_button_checked" : "radio_button_unchecked" }}
            </div>
            訂閱
          </div>
          <div class="f1 flex" (click)="orderRss = false">
            <div class="mi">
              {{
                !orderRss ? "radio_button_checked" : "radio_button_unchecked"
              }}
            </div>
            不訂閱
          </div>
        </div></label
      >
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <label>
        <span class="mi">location_city</span>
        <div class="muti-input">
          <!-- <input type="tel" placeholder="郵遞區號" />
          <span>-</span> -->
          <app-selector [optionals]="['縣市']"></app-selector>
          <app-selector [optionals]="['鄉鎮']"></app-selector>
          <input class="addr" type="text" placeholder="地址" />
        </div>
      </label>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <table cellpadding="0" cellspacing="0" class="sms">
        <tr>
          <td>
            <label>
              <span class="mi">phone</span>
              <div class="muti-input">
                <app-selector [optionals]="['區碼']"></app-selector>
                <input type="tel" placeholder="手機" maxlength="10" />
              </div>
              <button>取得簡訊驗證碼</button>
            </label>
          </td>
          <td>
            <label class="f1">
              <span class="mi">cached</span
              ><input type="text" placeholder="驗證碼" />
              <i class="mo" [ngClass]="rightRss ? 'green' : 'red'">{{
                rightRss ? "check_circle" : "cancel"
              }}</i>
            </label>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <div class="submit">
        <button>確認變更</button>
      </div>
    </td>
  </tr>
</table>
