<div class="table">
  <table cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <th style="background:#F2F2F2">捐款金額</th>
        <th style="background:#F2F2F2">小計</th>
      </tr>

      <tr>
        <td align="center">1000</td>
        <td align="center">1000</td>
      </tr>

      <tr>
        <td align="right">總計金額：</td>
        <td align="center" style="color:#e70203; font-weight:bold;">1000</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="btns" *ngIf="!token.isLogin">
  <button (click)="lightBox.showBlur = true; lightBox.showLogIn = true">
    會員
  </button>
  <button (click)="showForm = true">非會員</button>
</div>

<dona-form *ngIf="showForm || token.isLogin"></dona-form>
<div class="btns" *ngIf="(showForm || token.isLogin) && !showCard">
  <button (click)="showCard = true">表單確認</button>
</div>

<app-pay buttonName="確認捐款" *ngIf="showCard" (send)="thank()"></app-pay>
