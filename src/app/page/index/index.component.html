<app-slider></app-slider>
<app-tools></app-tools>

<div class="container" (window:resize)="resize()">
  <div #content="" class="limit padding">
    <app-title
      word="熱門項目"
      (more)="routerTo('/goods/category?title=熱門項目')"
    ></app-title>
    <div class="cards nowrap">
      <app-card
        class="nowrap"
        *ngFor="let card of cards"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
      ></app-card>
    </div>
    <app-title word="運動賽事"></app-title>
    <div class="cards">
      <app-card-sport *ngFor="let card of sports"></app-card-sport>
    </div>
    <app-title word="主題套票" (more)="routerTo('/goods/package')"></app-title>
    <div class="cards">
      <app-card
        class="row"
        *ngFor="let card of cards | slice: 0:3"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
        [showTag]="false"
      ></app-card>
    </div>
    <app-title
      word="活動概覽"
      (more)="routerTo('/goods/category?title=全部分類')"
    ></app-title>
    <div class="cards">
      <app-card
        *ngFor="let card of cards; index as idx"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
        [class.row]="isSingle(idx, cards.length)"
      ></app-card>
    </div>
    <app-title word="最近瀏覽過的項目"></app-title>
    <div class="cards nowrap">
      <app-card
        class="nowrap"
        *ngFor="let card of cards"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
      ></app-card>
    </div>
    <app-title
      word="最新消息"
      (more)="routerTo('/goods/category?title=最新消息')"
    ></app-title>
    <div class="contact flex">
      <div class="f1 news">
        <table cellpadding="0" cellspacing="0">
          <tr *ngFor="let tr of newsTr">
            <td>
              <div>{{ fake }}</div>
            </td>
          </tr>
        </table>
      </div>

      <iframe
        *ngIf="content && !resizing"
        [src]="iframe"
        [width]="iframeWidth"
        height="300"
        style="border:none;overflow:hidden"
        scrolling="no"
        frameborder="0"
        allowTransparency="true"
        allow="encrypted-media"
        class="fb"
      ></iframe>
    </div>
  </div>
</div>
