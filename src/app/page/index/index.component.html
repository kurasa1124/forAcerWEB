<app-slider></app-slider>
<app-tools></app-tools>

<div class="container">
  <div #content="" class="limit padding">
    <app-title
      word="熱門項目"
      (more)="routerTo('/goods/category?title=全部分類')"
    ></app-title>
    <div class="cards nowrap">
      <app-card
        class="nowrap"
        *ngFor="let card of cards"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
      ></app-card>
    </div>
    <app-title word="運動賽事"></app-title>
    <div class="cards">
      <app-card-sport *ngFor="let card of sports"></app-card-sport>
    </div>
    <app-title word="主題套票" (more)="routerTo('/goods/package')"></app-title>
    <div class="cards">
      <app-card
        class="row"
        *ngFor="let card of cards | slice: 0:3"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
        [showTag]="false"
      ></app-card>
    </div>
    <app-title
      word="活動概覽"
      (more)="routerTo('/goods/category?title=全部分類')"
    ></app-title>
    <div class="cards">
      <app-card
        *ngFor="let card of cards; index as idx"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
        [class.row]="isSingle(idx, cards.length)"
      ></app-card>
    </div>
    <app-title word="最近瀏覽過的項目"></app-title>
    <div class="cards nowrap">
      <app-card
        class="nowrap"
        *ngFor="let card of cards"
        [image]="card.image"
        [title]="card.title"
        [text]="card.text"
      ></app-card>
    </div>
    <div class="contact flex">
      <form class="form f1 ss-hide">
        <div class="flex">
          <div class="f0">姓名</div>
          <input type="text" />
        </div>
        <div class="flex">
          <div class="f0">電話</div>
          <input type="text" />
        </div>
        <div class="flex">
          <div class="f0">信箱</div>
          <input type="text" />
        </div>
        <div class="flex">
          <div class="f0">內文</div>
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <button>聯絡我們</button>
      </form>
      <iframe
        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FGOSUBAR%2F&tabs=timeline&width=500&height=300&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1778311828912618"
        [width]="viewport.width > 500 ? '500' : '100%'"
        height="300"
        style="border:none;overflow:hidden"
        scrolling="no"
        frameborder="0"
        allowTransparency="true"
        allow="encrypted-media"
      ></iframe>
    </div>
  </div>
</div>
